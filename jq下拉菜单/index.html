<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>下拉菜单</title>
		<script src="js/jquery-2.1.4.min.js"></script>
		<style type="text/css">
			li {
				list-style: none;
				width: 150px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background-color: #eee;
			}
			li:hover {
				background-color: #ccc;
			}
			.main {
				float: left;
				background-color: #CCCCCC;
			}
			.main:hover {
				background-color: #999;
			}
			.ul {
				margin: 0px;
				padding: 0px;
				position: absolute;
				display: none;			}
		</style>
	</head>

	<body>
		<ul>
			<li class="main">
				<span>主菜单一</span>
				<ul class="ul">
					<li>王崇远</li>
					<li>王崇远</li>
					<li>王崇远</li>
					<li>王崇远</li>
				</ul>
			</li>
			<li class="main">
				<span>主菜单二</span>
				<ul class="ul">
					<li>王崇远</li>
					<li>王崇远</li>
					<li>王崇远</li>
					<li>王崇远</li>
				</ul>
			</li>
			<li class="main">
				<span>主菜单三</span>
				<ul class="ul">
					<li>王崇远</li>
					<li>王崇远</li>
					<li>王崇远</li>
					<li>王崇远</li>
				</ul>
			</li>
		</ul>
		<script>
			 //第一种方法  直接出现
//			 			$(".main").mouseenter(show)
//			 			$(".main").mouseleave(hide)
//			 
//			 			function show() {
//			 				$(this).children("ul").show()
//			 			}
//			 
//			 			function hide() {
//			 				$(this).children("ul").hide()
//			 			}
			 //第二种   从上往下出现
			 			$(".main").hover(function() {
			 					$(this).children("ul").stop().slideDown(300)
			 				},
			 				function() {
			 					$(this).children("ul").stop().slideUp(300)
			 				})
		</script>
	</body>

</html>
